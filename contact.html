<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Clinto Joshy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: transparent;
    }
    .contact-section {
      background: #111;
      padding: 60px 0;
    }
    .section-title h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .btn-primary {
      background: linear-gradient(to right, #007bff, #00c6ff);
      border: none;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">@clintojoshy</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="contact-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="section-title text-center">
            <h2>Contact Me</h2>
            <p>Feel free to send me a message!</p>
          </div>
        </div>
      </div>

      <form action="https://api.web3forms.com/submit" method="POST" id="form" novalidate>
        <input type="hidden" name="access_key" value="8cd51ffc-798a-4c54-afae-fc78f6023447">
        <input type="hidden" name="redirect" value="https://clittes.github.io/validation/">
        <input type="checkbox" name="botcheck" class="hidden" style="display:none;">

        <!-- First & Last Name -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
            <div id="firstNameError"></div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
            <div id="lastNameError"></div>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div id="emailError"></div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
          <small class="text-muted">Enter a 10-digit phone number</small>
          <div id="phoneError"></div>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          <div id="messageError"></div>
        </div>

        <!-- Submit -->
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary px-4 py-2 mb-4">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Validation Script -->
  <script>
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const messageField = document.getElementById('message');
    const form = document.getElementById('form');

    const firstNameError = document.getElementById('firstNameError');
    const lastNameError = document.getElementById('lastNameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const messageError = document.getElementById('messageError');

    form.addEventListener('submit', (e) => {
      let isValid = true;

      if (firstName.value.trim() === "") {
        firstNameError.innerHTML = "First Name is required";
        firstNameError.style.color = "red";
        isValid = false;
      } else {
        firstNameError.innerHTML = "";
      }

      if (lastName.value.trim() === "") {
        lastNameError.innerHTML = "Last Name is required";
        lastNameError.style.color = "red";
        isValid = false;
      } else {
        lastNameError.innerHTML = "";
      }

      if (email.value.trim() === "") {
        emailError.innerHTML = "Email is required";
        emailError.style.color = "red";
        isValid = false;
      } else if (!/\S+@\S+\.\S+/.test(email.value)) {
        emailError.innerHTML = "Enter a valid email address";
        emailError.style.color = "red";
        isValid = false;
      } else {
        emailError.innerHTML = "";
      }

      if (phone.value.trim() === "") {
        phoneError.innerHTML = "Phone number is required";
        phoneError.style.color = "red";
        isValid = false;
      } else if (!/^\d{10}$/.test(phone.value)) {
        phoneError.innerHTML = "Phone number must be 10 digits";
        phoneError.style.color = "red";
        isValid = false;
      } else {
        phoneError.innerHTML = "";
      }

      if (messageField.value.trim() === "") {
        messageError.innerHTML = "Message is required";
        messageError.style.color = "red";
        isValid = false;
      } else {
        let words = messageField.value.trim().split(/\s+/);
        if (words.length < 5) {
          messageError.innerHTML = "Message should contain at least 5 words";
          messageError.style.color = "red";
          isValid = false;
        } else {
          messageError.innerHTML = "";
        }
      }

      if (!isValid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
